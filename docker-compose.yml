version: '3.8'

services:
  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/app
    ports:
      - 8000:8000
    env_file:
      - ./backend/.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_django
      - POSTGRES_PASSWORD=hello_django
      - POSTGRES_DB=hello_django_dev
  redis:
    image: redis:6.2
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379
  
  celery:
    build: ./backend
    command: celery -A hackersfeed_api worker --loglevel=info  # Adjust as needed
    volumes:
      - ./backend/:/app
    env_file:
      - ./backend/.env.dev
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data: